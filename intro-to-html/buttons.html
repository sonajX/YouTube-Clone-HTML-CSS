<style>
  .subscribe-button {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 15px;
    padding-right: 15px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 15px;
    transition: opacity 0.15s;
    vertical-align: top;
  }

  .subscribe-button:hover {
    opacity: 0.7;
  }

  .subscribe-button:active {
    opacity: 0.5;
  }
  .join-button{
    background-color: rgb(255,255,255);
    border-color: rgb(80, 80, 255);
    color: rgb(80, 80, 255);
    padding-top: 9px;
    padding-bottom: 9px;
    padding-left: 15px;
    padding-right: 15px;
    border-radius: 2px;
    border-style: solid;
    border-width: 1px;
    cursor: pointer;
    transition: background-color 0.15s, 
      color 0.15s; 
    vertical-align: top;
  }

  .join-button:hover {
    background-color: rgb(80, 80, 255);
    color: white;
  }

  .join-button:active {
    opacity: 0.5;
  }

  .tweet-button{
    background-color: rgb(29, 155, 240);
    color: white;
    border: none;
    padding-top: 9px;
    padding-bottom: 9px;
    padding-left: 16px;
    padding-right: 16px;
    border-radius: 8px;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    margin-left: 15px;
    transition: box-shadow 0.15s;
    vertical-align: top;
  }

  .tweet-button:active {
    opacity: 0.5;
  }

  .tweet-button:hover {
    box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.15);
  }
  
</style>

<button class="subscribe-button">
  SUBSCRIBE NOW!
</button>
<button class="join-button">
  JOIN
</button>
<button class="tweet-button">
  Tweet
</button>
